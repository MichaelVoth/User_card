<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="banner">
                <img src="icons/user-circle.png" alt="User-pic" class="user-pic">
            </div>
            <div class="cardbody">
                <h1>Jane Doe</h1>
                <h2><img src="icons/map-marker.png" alt="map-marker" class="icon"> Seattle </h2>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <h4><img src="icons/gear.png" class="icon"><a href="#">Edit Profile</a></h4>
            </div>
        </div>
    </div>

</body>
